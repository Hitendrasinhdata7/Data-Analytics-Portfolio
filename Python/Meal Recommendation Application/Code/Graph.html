<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Dataset Graph</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.0/papaparse.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        canvas {
            display: block;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <h1>Calorie Content of Food Items</h1>
    <canvas id="calorieChart" width="800" height="400"></canvas>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Load and parse the CSV data
            Papa.parse('C:\Users\HP\Desktop\Bapu\FlaskF\Food_with_Category.csv', {
                download: true,
                header: true,
                complete: function (results) {
                    const parsedData = results.data;

                    // Extract categories and calories for the graph
                    const categories = parsedData.map(row => row.FoodItem);
                    const calories = parsedData.map(row => parseInt(row.calories, 10));

                    // Draw the graph
                    const ctx = document.getElementById('calorieChart').getContext('2d');
                    const calorieChart = new Chart(ctx, {
                        type: 'bar',
                        data: {
                            labels: categories,
                            datasets: [{
                                label: 'Calories per 100g',
                                data: calories,
                                backgroundColor: 'rgba(75, 192, 192, 0.2)',
                                borderColor: 'rgba(75, 192, 192, 1)',
                                borderWidth: 1
                            }]
                        },
                        options: {
                            scales: {
                                y: {
                                    beginAtZero: true
                                }
                            }
                        }
                    });
                }
            });
        });
    </script>
</body>

</html>
